<h1 mat-dialog-title>Admin Password</h1>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Admin Password</mat-label>
    <input matInput [(ngModel)]="password" type="password">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-stroked-button (click)="close()">CANCEL</button>
  <button mat-raised-button color="primary" (click)="close(true)">SUBMIT</button>
</mat-dialog-actions>
